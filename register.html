<!DOCTYPE html>
<html>
<head>
<title>Forum Tani</title>
<!-- Meta -->
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<!-- Css -->


<link href="/n_WEB/css/foundation.css" rel="stylesheet">
<link href="/n_WEB/css/style.css" rel="stylesheet">
<link href="/n_WEB/css/responsive.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<!--Header-->

<div class="super_container">

<header class="header">
<div class="header_container">
<div class="container">
<div class="header_content design_flex flex-row align-items-center justify-content-start">
<div class="logo"><a href="/n_WEB/index.html"><font color="white"><h3>Forum Tani</h3></font></a></div>



</div>
</div>
</div>
</header>
</div>

<!--home-->
<div class="home">
<div class="downed"></div>
<article class="grid-container">
<div class="grid-x align-center">
<div class="cell medium-8">
<div class="card">
<div class="card-divider align-center" >
<h3>Sign Up </h3>
</div>

<form action="#">
  <div class="grid-container">
    <div class="grid-x grid-padding-x row">
      <div class="columns medium-12 cell">
        <label>first Name :
          <input type="text" placeholder="First Name" required>
        </label>
      </div>
    </div>
	
	<div class="grid-x grid-padding-x row">
      <div class="columns medium-12 cell">
        <label>Last Name :
          <input type="text" placeholder="Last Name" required>
        </label>
      </div>
    </div>
	
		<div class="grid-x grid-padding-x row">
      <div class="columns medium-12 cell">
        <label>Email :
          <input type="text" placeholder="Example : username@mail.com" required>
        </label>
      </div>
    </div>
	
	<div class="grid-x grid-padding-x row">
      <div class="columns medium-6 cell">
        <label>Password :
          <input type="password" placeholder="password" required>
        </label>
      </div>
	   <div class="columns medium-6 cell">
        <label>Confirm Password :
          <input type="password" placeholder="password" required>
        </label>
      </div>
    </div>
	
	<div class="grid-x grid-padding-x row">
      <div class="columns cell">
        
          <input type="submit" value="Register">

      </div>
	  
    </div>
	<div class="br" ></div>
  </div>
</form>


</div>
</div>



</article>

<!--footer-->
<footer>
<div class="dd_down grid-x grid-margin-y expanded ftr">
<div class="medium-6 cell">
<ul class="menu align-left">
<li class="menu-text"> Forum Tani </li>
</ul>
</div>
</div>
</footer>





<!-- Js -->

<script src="/n_WEB/js/app.js"></script>
<script src="/n_WEB/js/vendor/foundation.js"></script>
<script src="/n_WEB/js/vendor/main.custome.js"></script>
<script src="/n_WEB/js/vendor/jquery.js"></script>
<script src="/n_WEB/js/vendor/what-input.js"></script>
<script src="/n_WEB/js/vendor/main.custome.js"></script>

</body>
</html>
